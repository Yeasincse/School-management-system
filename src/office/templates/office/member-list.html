{% extends 'office-base.html' %}

{% block title %}Office | Member List{% endblock %}

{% block body %}
    <div class="col s12 m12 l12" style="margin-top: 30px; margin-bottom: 30px;">
        <h5>Official : <span style="color: red;">{{ request.user.school | title }}</span></h5>
    </div>

    <!--member registration section-->
    <div class="col s12 m12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Member List</span>

                <div class="row">
                    <div class="col s12 m12 l12" style="margin-bottom: 20px; margin-top: 30px;">
                        <a href="{% url 'office:member-list-detail' type='office' %}" class="btn waves-effect waves-light" style="">Official
                        </a>
                    </div>

                    <div class="col s12 m12 l12" style="margin-bottom: 20px; margin-top: 30px;">
                        <a href="{% url 'office:member-list-detail' type='teacher' %}" class="btn waves-effect waves-light" style="">Teacher
                        </a>
                    </div>

                    <div class="col s12 m12 l12" style="margin-bottom: 20px; margin-top: 30px;">
                        <a href="{% url 'office:student-class' %}" class="btn waves-effect waves-light" style="">Student
                        </a>
                    </div>

                    <div class="col s12 m12 l12" style="margin-bottom: 20px; margin-top: 30px;">
                        <a href="{% url 'office:member-list-detail' type='parent' %}" class="btn waves-effect waves-light" style="">Parent
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end member registration section-->
{% endblock %}
